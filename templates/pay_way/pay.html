{% extends 'base.html' %}

{% block form %}
<form id="form" method="post" action="https://pay.piastrix.com/ru/pay"
accept-charset="UTF-8">
	<input type="hidden" name="amount" value="{{data.amount}}"/>
	<input type="hidden" name="currency" value="{{data.currency}}"/>
	<input type="hidden" name="shop_id" value="{{data.shop_id}}"/>
	<input type="hidden" name="sign" value="{{ data.sign }}"/>
	<input type="hidden" name="shop_order_id" value="{{ data.shop_order_id }}"/>
	<input input type="hidden" name="description" value="{{ data.description }}">
<input type="submit" />
</form>

<script type="text/javascript">
	document.getElementById("form").submit();
</script>
{% endblock %}
